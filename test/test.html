<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="test.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <table id="table" class="table-bordered table-striped table-condensed table-fixed">
        <thead id="arbitrage-head"></thead>
        <tbody id="arbitrage"></tbody>
    </table>
    <div>asfasgqwafasfasfasfqwf</div>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos hic odio debitis harum unde recusandae, quod omnis assumenda ad maiores. Quam nemo illo est deleniti voluptatibus corporis esse deserunt ipsa?</div>
    <script>
        $.ajax({
            url: "price.json",
            dataType: "json",
            type: "get",
            cache: false,
            success: function (data) {
                var tablehead = document.getElementById("arbitrage-head");
                var tablebody = document.getElementById("arbitrage");

                var thead = "<tr class='table-head'><th>All pairs in USDT</th>";
                var tbody = "";
                var counter = 1;
                for (var i in data) {
                    var i = i.toUpperCase();
                    thead += "<th><span>" + i + "</span><button onclick='hideshow(" + counter +
                        ")'>Hide/Show</button></th>";
                    counter++;
                }
                thead += "<th><span>% Profit</span></th></tr>";
                for (var i in data['AAX']) {
                    var i2 = i.charAt(0).toUpperCase() + i.slice(1);
                    tbody += "<tr class='" + i + "'><td class='coin'>" + i2 + "</td>";

                    for (ii in data) {
                        tbody += "<td class='" + ii + "'></td>";
                    }
                    tbody += "<td class='profit'></td></tr>";
                }
                tablebody.innerHTML = tbody;
                tablehead.innerHTML = thead;
            }
        })

        function run() {
            $.ajax({
                url: "../price.json",
                dataType: "json",
                type: "get",
                cache: false,
                success: function (data) {
                    for (var _ in data) {
                        for (var i in data[_]) {
                            var x = document.querySelector("." + i + " " + "." + _);
                            if (data[_][i]) {
                                x.innerHTML = data[_][i];
                            } else {
                                x.innerHTML = "-";
                            }
                        }
                    }
                }
            })

            $(document).ready(function () {
                $("tr").not(".table-head").each(function (index, element) {
                    var array = [];
                    $("td", element).not(".profit").not(".coin").not(".invisible").each(function () {
                        var x = $(this).text();
                        if (x == "-") {

                        } else {
                            array.push(parseFloat(x))
                        }
                    });
                    var max = Math.max(...array);
                    var min = Math.min(...array);

                    $("td",element).not(".profit").not(".coin").not(".invisible").each(function (index) {
                        if(parseFloat($(this).text()) == max){
                            $(this).addClass("bg-danger");
                        }
                        else if(parseFloat($(this).text()) == min){
                            $(this).addClass("bg-success");
                        }
                        else{
                            $(this).removeClass("bg-danger bg-success");
                        }
                    });

                    var profit = ((max - min) * 100) / min;
                    $(element).find(".profit").html("% " + profit.toFixed(3));
                });
            })
            setTimeout(run, 5000);
        }
        run();
    </script>
    <script>
        function hideshow(e) {
            $("tbody tr").each(function () {
                $("td:eq(" + e + ")", this).toggleClass("invisible");
            })
        }
    </script>
</body>

</html>
